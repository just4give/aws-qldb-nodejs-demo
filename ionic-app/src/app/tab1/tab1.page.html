<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Quantum Ledger Database (QLDB) Demo
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!apiKey">
    <ion-item>
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-input [(ngModel)]="key" placeholder="Enter API Key"></ion-input>
      <ion-button color="dark" fill="outline" slot="end" (click)="setApiKey(key)">Authorize</ion-button>
    </ion-item>
  </ion-card>
  
  <ion-list lines="full">
    <ion-item class="ledger" *ngFor="let r of data" color="light">
      <ion-label class="ion-text-wrap">
        <ion-text  color="tertiary">
          <h2 class="data">{{r.data|json}}</h2>
        </ion-text>
        <ion-text color="dark">
          
          <p>
            <span>Doc ID: {{r.metadata.id}} | Tnx ID: {{r.metadata.txId}} | </span>
            <span>Block: {{r.blockAddress.strandId}} | Block# {{r.blockAddress.sequenceNo|json}}</span>
          </p>
        </ion-text>
      </ion-label>

      <ion-button color="warning"  slot="end" (click)="viewHistory(r)">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        History
      </ion-button>

    </ion-item>
  </ion-list>
  
</ion-content>
